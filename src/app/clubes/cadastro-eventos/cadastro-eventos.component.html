<section class="container row">
  <form id="cad-eventos" (submit)="submit()" class="card col s12 m8 offset-m2">
    <div class="card-content">
      <div class="input-field">
        <label for="nomeEvento">Nome do evento</label>
        <input type="text" maxlength="250" id="nomeEvento" name="nomeEvento" required/>
      </div>
      <div class="input-field">
        <label for="inscricaoEvento">Data máxima para inscrição no evento (dd/mm/aaaa)"</label>
        <input type="text" id="inscricaoEvento" name="inscricaoEvento"
               maxlength="10" required
               pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" (input)="formatter.formataData($event)"/>
      </div>
      <div class="input-field">
        <label for="pagamentoEvento">Data limite para pagamento da inscrição</label>
        <input type="text" name="pagamentoEvento" id="pagamentoEvento"
               maxlength="10" required
               pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" (input)="formatter.formataData($event)"/>
      </div>
      <div class="input-field">
        <label for="dataEvento">Data do evento (dd/mm/aaaa)</label>
        <input type="text" id="dataEvento" name="dataEvento" maxlength="10" required
               pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" (input)="formatter.formataData($event)"/>
      </div>
      <div class="input-field">
        <label for="horarioEvento">Hora do evento</label>
        <input type="text" maxlength="5" id="horarioEvento" required name="horarioEvento"
               (input)="formatter.formataHora($event)"/>
      </div>
      <div class="input-field">
        <label for="precoEvento">Valor da inscrição</label>
        <input type="text" name="precoEvento" id="precoEvento" maxlength="7"
               (input)="formatter.formataDinheiro($event)" required pattern="[0-9]*,[0-9]{2}"/>
      </div>
      <div class="input-field">
        <label for="cep">CEP:</label>
        <input type="text" (input)="formatter.formataCep($event)" pattern="[0-9]{5}-[0-9]{3}" maxlength="9"
               name="cep" id="cep" required/>
      </div>
      <div class="input-field">
        <select name="estado" autocomplete="on" (change)="buscaCidade()" title="Selecione um estado" id="estado">
          <option *ngFor="let estado of estados" value="{{estado.ufEstado}}">{{estado.nomeEstado}}</option>
        </select>
        <label>Estado</label>
      </div>
      <div class="input-field">
        <select name="cidade" autocomplete="on" title="Selecione uma cidade" id="cidade">
          <option *ngFor="let cidade of cidades" value="{{cidade.idCidade}}">{{cidade.nomeCidade}}</option>
        </select>
        <label>Cidade</label>
      </div>
      <div class="input-field">
        <label for="bairro">Bairro</label>
        <input type="text" name="bairro" id="bairro" required/>
      </div>
      <div class="input-field">
        <label for="rua">Rua</label>
        <input type="text" id="rua" name="rua"/>
      </div>
      <div class="input-field">
        <label for="numeroEndereco">Número</label>
        <input type="number" name="numeroEndereco" id="numeroEndereco" pattern="[0-9]*" required/>
      </div>
      <div class="input-field">
        <label for="complemento">Complemento</label>
        <input type="text" id="complemento" name="complemento"/>
      </div>
      <div class="input-field">
        <label for="descricao">Observa&ccedil;&otilde;es</label>
        <input type="text" name="descricao" id="descricao" placeholder=""/>
      </div>
      <div id="charge"><button id="go" class="btn-large blue-grey darken-3" name="go" type="submit">Enviar</button></div>
    </div>
  </form>
</section>
